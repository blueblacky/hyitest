	<!-- CSS -->
	<!-- JS -->
	<link rel="stylesheet" href="css/responsivemobilemenu.css" type="text/css"/>
	<link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css" type="text/css"/>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>

	<script src="js/jquery.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap-theme.min.css">

    </head>
    <body>
	<div id="title">
		<img src="img/logo.png" alt="" id="title_image" style="padding:5px 0 0 0;" /> <span id="title_text">Upload</span>		
	</div>
	<div class="rmm" data-menu-style = "minimal">
            <ul>
                <li><a href='#'>Home</a></li>
				<li><a href='upload.html'>Upload</a></li>
                <li><a href='login.html'>Logout</a></li>                  
            </ul>
    </div>
	<div id="container">
			<ul>
				<li>Select Your Files</li>
				<li> 
				 <div id="upload_form">
					 <form id="uploadimage" action="" method="post" enctype="multipart/form-data">
						<div id="selectImage">
						<label>Select Your Image</label><br/>
						<input type="file" name="file[]" id="file" multiple required class="form-control"/><br>
						<input type="submit" value="Upload" class="submit btn btn-primary"/>
						</div>
					</form>
				 </div></li>				
			</ul>				
	</div>
	<script language="javascript" type="text/javascript">
	$(document).ready(function (e) {
	$("#uploadimage").on('submit',(function(e) {
	e.preventDefault();
	$("#message").empty();
	$('#loading').show();
	$.ajax({
	//url: "http://192.168.1.3:8080/hyi_2015_online/php/new_upload.php", // Url to which the request is send
	url: "http://highyieldindia.com/hyi_2k15/php/new_upload.php", // Url to which the request is send
	type: "POST",             // Type of request to be send, called as method
	data: new FormData(this), // Data sent to server, a set of key/value pairs (i.e. form fields and values)
	contentType: false,       // The content type used when sending data to the server.
	cache: false,             // To unable request pages to be cached
	processData:false,        // To send DOMDocument or non processed data file it is set to false
	success: function(data)   // A function to be called if request succeeds
	{
		if(data==1){
			alert("Upload success");
		}else{
			//alert("Failed");
			alert(data);
		}
	}
	});
	}));
	});
	</script>
