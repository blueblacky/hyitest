	<div id="container">
		<form name="contact" id="contact" method="post">
			<ul>
				<li>Name</li>
				<li><input type="text" name="name" id="name" class="txt" required/></li>				
				<li>Email-id</li>
				<li><input type="text" name="emailid" id="emailid" class="txt"/></li>
				<li>Mobile</li>
				<li><input type="number" name="mobile" id="mobile" class="txt"/></li>
				<li>DOB</li>
				<li><input type="text" id="datepicker" class="txt" style="width:80%;"></li>	
				<li>User Name</li>
				<li><input type="text" name="uname" id="uname" class="txt"/></li>
				<li>Password</li>
				<li><input type="text" name="pass" id="pass" class="txt"/></li>				
				<li>Member Type</li>
				<li>
					<select name='ddl_membertype' id="ddl_membertype" class="drop">
					<option value="Entrepreneur">Entrepreneur</option>
					<option value="Investor">Investor</option>				
					</select>
				</li>
				<li><input type="button" value="Save" name="submit" id="submit" class="button"/></li>
			</ul>				
		</form>
	</div>
		
	<script type="text/javascript">
     $(document).ready(function() {  
		
	
	 <!----   date picker  start----->
	$( "#datepicker" ).datepicker({
		changeMonth: true,
		changeYear: true,
		showOn: "button",
		buttonImage: "img/calendar-24.png",
		buttonImageOnly: true,
		buttonText: "Select date"
	});
	 <!----   date picker  start----->    
   	
	 <!----   time picker  start----->
	$('#timepicker_test1').timepicker(
	{
		showOn: "button",
		buttonImage: "clock.png",
		buttonImageOnly: true,
		buttonText: "Select date"
	});
	 <!----   time picker  end----->
	 
    });	
    </script>
		<script type="text/javascript">
     	
	 
		 $("#submit").click(function(){		 
		
            $.ajax({
			url: "http://www.highyieldindia.com/hyi_2015_online/php/src_registration.php",
            //url: "http://192.168.1.4:8080/hyi_2015_online/php/src_registration.php",
            type: "POST",
            data: {
                name: $("#name").val(),
				emailid: $("#emailid").val(),
				mobile: $("#mobile").val(),
				dob: $("#datepicker").val(),
				u_name: $("#uname").val(),
				pwd: $("#pass").val(),				
				ddl_membertype:$("#ddl_membertype").val()
				
            },
            dataType: "JSON",
            success: function (jsonStr) {
		    <!--$("#result").text(JSON.stringify(jsonStr));-->
				if(jsonStr.success == '1'){
					alert(jsonStr.message);
					window.location="login.html";
				}else{
					alert(jsonStr.message);
				}
            }
        });

    }); 
    	
    </script>
